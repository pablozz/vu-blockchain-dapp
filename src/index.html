<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body class="body">
    <div class="grey-container">
      <h1 class="text-center header">Election</h1>
      <div class="panel">
          <div class="container" style="width: 650px;">
            <div class="row">
              <div class="col-lg-12">
                <br/>
                <div id="loader">
                  <p class="text-center">Loading...</p>
                </div>
                <div id="content" style="display: none;">
                  <div class="table-responsive">
                    <table id="myTable" class="table">
                      <thead>
                      <tr>
                        <th onclick="App.sortTable(-1)" scope="col">No.</th>
                        <th onclick="App.sortTable(0)" scope="col">Name</th>
                        <th onclick="App.sortTable(1)" scope="col">Party</th>
                        <th onclick="App.sortTable(2)" scope="col">Votes</th>
                      </tr>
                      </thead>
                      <tbody id="candidatesResults">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container" style="align-content: center; max-width: 650px">
          <p id="accountAddress" class="text-center account-address"/>

          <form onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="candidatesSelect">Select Candidate</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-vote btn-lg">Vote</button>
            <hr style="border-top: 10px dashed black; border-radius: 25px"/>
          </form>
        </div>
    </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
    </body>
</html>
